service: stock-backend

provider:
  name: aws
  runtime: nodejs22.x
  region: ap-south-1
  stage: dev
  environment:
    TELEGRAM_BOT_TOKEN: ${env:TELEGRAM_BOT_TOKEN}
    CHAT_ID: ${env:CHAT_ID}
    MONGO_URI: ${env:MONGO_URI}
    PORT: ${env:PORT}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Scan
          Resource: ${env:DYNAMODB_RESOURCE_URL}

plugins:
  - serverless-dotenv-plugin

functions:
  app:
    handler: handler.handler
    events:
      - http:
          path: /{proxy+}
          method: any
          cors: true
